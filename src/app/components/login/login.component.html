<div class="main">
	<div class="d-flex row justify-content-center align-self-center">
		<div class="card w-50 p-3 ">
			<div class="card-body">
				<h4 class="card-title" style="text-align:center">User Login</h4>
				<form #login=ngForm>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" name="email" placeholder="Enter email" ngModel>
          </div>
					<div class="form-group">
							<label>Password</label>
							<input type="text" class="form-control" name="password"  placeholder="Enter password" ngModel>
          </div>
          <div class="d-flexnjustify-content-center">
            <button type="button" class="btn btn-primary btn-block" (click)=" onSubmit(login.value)">submit</button> <br/>
          <P style="text-align:center">forgot password</P>
          </div>
				</form>
			</div>
		</div>
	</div>
</div>
